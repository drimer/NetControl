{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetControl</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.css' %}">

    <!-- NetControl custom CSS -->
    <link rel="stylesheet" href="{% static 'app/app.css' %}">

    <!-- Font Awesome -->
    <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
</head>
<body>

{% include 'snippets/header.html' %}

<div class="container">
    {% block body %}
    {% endblock %}
</div>

<!-- JS libraries -->
<script src="{% static 'lib/jquery/jquery.js' %}"></script>
<script src="{% static 'lib/bootstrap/bootstrap.js' %}"></script>
<script src="{% static 'lib/underscore/underscore.js' %}"></script>
<script src="{% static 'lib/backbone/backbone.js' %}"></script>

<!-- Custom JS code -->
<!-- Set up JS templates in memory -->
<script type="text/javascript">
    var Templates = {};
    {% for name, template in js_templates %}
        Templates["{{ name }}"] = "{{ template|escapejs }}";
    {% endfor %}
</script>

<!-- Include JS code (needs to be done after the templates loading) -->
<script type="text/javascript" src="{% static 'app/app.js' %}"></script>
<!-- End of customb code -->

</body>
</html>
